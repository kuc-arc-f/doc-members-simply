<!-- テンプレート -->
<h1>ユーザー追加</h1>
  <form name="form1" method="POST"  action="/wpuser/ext/user/">
    <input type="hidden"  value="user_add" name="fn" /><br />
    <!--
    email:
    <input type="text"  value="" name="email" maxlength="64" /><br />
    password:
    <input type="password"  value="" name="passwd" maxlength="12" /><br />
    <br />
    <input type="submit"  value="Add" /><br />
     -->
<div id="id_input_form" style="max-width : 500px;">
	<div class="input-group">
	<span class="input-group-addon" id="basic-addon1">email</span>
	<input type="text" name="email" maxlength="64"
	 class="form-control" placeholder="mail address" aria-describedby="basic-addon1">
	</div>
	<br />
	<div class="input-group">
	<span class="input-group-addon" id="basic-addon1">password</span>
	<input type="text" name="passwd" maxlength="12"  class="form-control" placeholder="password input" aria-describedby="basic-addon1">
	</div>
	<br />
	<br />
	<input type="submit" class="btn btn-primary" value="Add" /><br />
  </form>
</div>
